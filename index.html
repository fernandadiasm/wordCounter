<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Word Counter</h1>
        <div class="container__text">
            <textarea id="input__textarea" rows="12" placeholder="Start typing here..."></textarea>
        </div>
        <div class="count">
            <div>
                <h5 id="word__count">0</h5>
                <p>Words</p>
            </div>
            <div>
                <h5 id="charac__count">0</h5>
                <p>Characteres</p>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="main.js"></script>
</body>

</html>
